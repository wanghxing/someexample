<h2 class="p20 f16 c_333 fb">按钮主要有三种样式 如下：</h2>
<div class="btnBox">
  <button class="animateBtn raised clickable pr btnw100 majorButton sureBtn mb20">
    <input class="toggle" type="checkbox"/>
    <div class="anim"></div><span>蓝色渐变按钮</span>
  </button>
  
  <a href="#" class="block animateBtn raised clickable btnw100 majorButton blueBtn mb20">
      <input class="toggle" type="checkbox">
      <div class="anim"></div><span>蓝色纯色按钮</span> 
  </a>

  <a href="javascript:;" class="block animateBtn raised clickable pr btnw100 majorButton viewBtn mb20">
      <input class="toggle" type="checkbox">
      <div class="anim"></div><span>浅蓝加边按钮</span>
  </a>

  <a href="#" class="block animateBtn raised clickable btnw100 majorButton whiteBtn">
      <input class="toggle" type="checkbox">
      <div class="anim"></div><span>白色按钮</span> 
  </a>
  
  <div class="pt20"></div>
  <div class="block btnw100 majorButton disabledButton"><span>置灰按钮</span> 
  </div>
</div>
<p class="p20 f16">按钮宽度大致有：40px 80px 90px 100px 120px 140px 160px 180px 等</p>
<p class="p20 f16">对应：btnw40 btnw80 btnw90 btnw100 btnw120 btnw140 btnw160 btnw180 等</p>
