<script>
$(function() {

  // 测试点
  $('body').on('click', '.testdotslist dd', function(){
    var $this = $(this);
    $this.addClass('active').siblings('dd').removeClass('active');
  });

  /* 删除测试点 */
  $('body').on('click', '.testdotslist .j-close', function(event){
    event.stopPropagation();
    event.preventDefault();
    var $this = $(this);
    $this.parent().remove();

  });

  // 修改 确定按钮 非模态提示
  $('.okEditBtn').click(function() {
    $.testrecTips('修改成功',200,'success');
    // $.testrecTips('修改失败',2,'fail');
  });

  // 选项字数控制
  $.textctrl = function(){
    $('body').find('.listTest li .t-opt').each(function(){
      var t_h = $(this).height();
      var moreHideDot ='<em class="morehidedot">...</em>';
      if(t_h > 60) {
        $(this).addClass('dfh');
        $(this).append(moreHideDot);
      }
    })
  }
  $.textctrl();

  // 滚动条
  $('.testypeCon').find('.scrolbar').mCustomScrollbar({
    scrollInertia:200,
    theme:'dark-2'
  });

  /* ----视频页面布局等------- */
  var wh,vh,ch,bw,vw,conqtH;
    wh = $(window).height() < 974 ? 974 : $(window).height();
    vh = wh - 225 - 40 - 127;
    bw = $('.newTestBox').width();
    vw = bw - 370;
    conqtH = $('.testType .topTitrow').outerHeight() + $('.inputTest').outerHeight() + $('.addOptBtn').outerHeight() + $('.setvideoTime').outerHeight() + $('.addTestTools').outerHeight() + 45;

    var initW = $('.videobox').width();
    var createVideo = function (containerId) {
        //创建播放器
        eduplayer.create(containerId, {
            autoplay: false,
            width: initW,
            height: vh
        }, function () {
      $('.videobox').find('#video_video').css({width:vw + 'px',height:vh + 'px'});
            //设置播放的视频url
            eduplayer.setVideoUrl(containerId, 'http://d.chinaedu.net/xuexi/publish/video_s/1508/150831/408c55d6fc3441c58fad1a5ce87507bc/408c55d6fc3441c58fad1a5ce87507bc_hq.m3u8');
            //可以给特定播放器添加事件
            eduplayer.getPlayer(containerId).on('loadedmetadata', function (even) {
                eduplayer.log('loadedmetadata');
                eduplayer.getPlayer(containerId).play();
            });
        });
    };
    

    $.video2 = function(){
      wh = $(window).height() < 974 ? 974 : $(window).height(); /* 1366高度过小 内容放不下 屏幕高度设置成定值974 */

      vh = wh - 225 - 40 -127;
      ch = wh - 20;
      $('.videobox').find('.flv').css('height',vh+'px');
      $('.videobox').find('#video_video').css({width:vw + 'px',height:vh + 'px'});
      $('.testType').css({'height':vh + 'px'});

      $('.listTest').css('height',(vh-conqtH) +'px');
    };
    $.video2();
    createVideo('video');

    $(window).resize(function() {
      $.video2();
      createVideo('video');
    });

    
});
