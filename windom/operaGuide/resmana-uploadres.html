                    </div>
                    <div class="list-images">
                      <img  src="images/blank.gif" data-echo="images/resmana/resmana-upload-03.jpg">
                    </div>

                      <p class="txt">当选择<em class="word-imp">添加外部链接</em>，操作步骤3如下</p>
                    </div>
                    <div class="list-images">
                      <img  src="images/blank.gif" data-echo="images/resmana/resmana-upload-03-2.jpg">
